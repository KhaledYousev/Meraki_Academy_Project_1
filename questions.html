<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questions.css">
    <title>Questions</title>
</head>
<body>
    

  <div class="qcont">
      <div id = "questions" class="jc fc"> 
          <div id="head">
              <div class="headlist">
                  <p id="prog" class="headprefix">
                      Question
                  </p>
                  <div id="progressline">
                      <div id="progresslineF"></div>
                  </div>
                  <div class="head-item">
                      <p class="headprefix">
                          Score
                      </p>
                      <h1 class="head-main-text" id="score">
                          0
                      </h1>
                      
                
                  </div>
              </div>
              <h1 id="question">Whats is the 1st question?</h1>
              <div class="multiplechoices">
                  <p class="choiceletter">A.</p>
                  <p class="choicetext" data-number="1">choice one</p>

              </div>
              <div class="multiplechoices">
                <p class="choiceletter">B.</p>
                <p class="choicetext" data-number="2">choice two</p>
          </div>
          <div class="multiplechoices">
            <p class="choiceletter">C.</p>
            <p class="choicetext" data-number="3">choice third</p>
      </div>
      <div class="multiplechoices">
        <p class="choiceletter">D.</p>
        <p class="choicetext" data-number="4">choice four</p>



  </div>
  <script src="questions.js"></script>
</body>  
</html>
